<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F4F5F6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Today</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json?v=10" />

  <!-- Icons -->
  <link rel="apple-touch-icon" href="./apple-touch-icon-v2.png?v=10" />
  <link rel="icon" href="./icon-192-v2.png?v=10" sizes="192x192" />
  <link rel="icon" href="./icon-512-v2.png?v=10" sizes="512x512" />

  <style>
    :root{
      --bg:#F4F5F6;
      --text:#111;
      --muted:#666;
      --card:#fff;
      --line:#e6e6e6;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-tap-highlight-color:transparent;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
    }
    .card{
      width:min(540px, 92vw);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:20px;
      box-shadow:var(--shadow);
      padding:26px 22px;
      text-align:center;
    }
    h1{
      margin:0 0 10px 0;
      letter-spacing:.18em;
      font-size:28px;
      font-weight:700;
    }
    .q{
      font-size:20px;
      margin:8px 0 18px 0;
    }

    .centerBlock{
      margin: 14px 0 16px 0;
      color: var(--muted);
      line-height: 1.55;
      font-size: 16px;
    }
    .hint{
      display:inline-block;
      padding: 8px 12px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: rgba(0,0,0,.02);
      margin: 6px 6px 0 6px;
      color: #333;
      font-size: 14px;
    }

    .btn{
      width:100%;
      border:0;
      border-radius:14px;
      padding:14px 14px;
      font-size:16px;
      font-weight:650;
      background:#111;
      color:#fff;
      cursor:pointer;
    }
    .btn:active{transform:scale(.99);}

    .list{
      text-align:left;
      margin: 12px auto 6px auto;
      width: min(380px, 90vw);
    }
    .row{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 14px;
      border-radius:14px;
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
      border:1px solid transparent;
      transition:transform .12s ease, background .12s ease, border-color .12s ease;
      font-size:18px;
    }
    .row:hover{background:rgba(0,0,0,.03)}
    .row:active{transform:scale(.99)}
    .dot::before{
      content:"";
      width:10px;height:10px;border-radius:999px;
      background:#111;flex:0 0 10px;
    }

    .status{
      position:fixed;
      left:0;right:0;
      top:env(safe-area-inset-top);
      padding:10px 14px;
      text-align:center;
      font-size:14px;
      color:#111;
      opacity:0;
      transform:translateY(-6px);
      transition:opacity .2s ease, transform .2s ease;
      pointer-events:none;
    }
    .status.on{opacity:1;transform:translateY(0)}

    .overlay{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:0;
      transition:opacity 420ms ease;
    }
    .overlay.on{opacity:1}
    .overlay.fadeBlack{background:#000}
    .overlay.fadeWhite{background:#fff}
    .overlay.hardBlack{background:#000; transition:opacity 120ms linear;}

    /* Weekly section */
    .weekly{
      margin: 18px auto 0 auto;
      width: min(460px, 92vw);
      text-align:left;
      border-top: 1px solid var(--line);
      padding-top: 14px;
    }
    .weeklyTitle{
      font-size: 14px;
      color: var(--muted);
      margin: 0 0 10px 0;
      letter-spacing: .02em;
    }
    .weekGrid{
      display:flex;
      flex-direction:column;
      gap: 8px;
      font-size: 15px;
    }
    .weekItem{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 10px 12px;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: rgba(0,0,0,.02);
    }
    .badge{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: #fff;
      color:#111;
      white-space:nowrap;
    }

    .reset{
      margin-top: 14px;
      width: min(380px, 90vw);
      border:1px solid var(--line);
      background: rgba(255,255,255,.9);
      border-radius: 14px;
      padding: 12px 12px;
      font-size: 15px;
      cursor:pointer;
    }
    .reset:active{transform:scale(.99);}

    /* views */
    .view{display:none;}
    .view.on{display:block;}
  </style>
</head>

<body>
  <div id="status" class="status" aria-live="polite"></div>

  <!-- VIEW 1: Onboarding (single screen, no overlay modal) -->
  <div id="viewHome" class="view on">
    <div class="wrap">
      <div class="card">
        <h1>TODAY</h1>
        <div class="centerBlock">
          <span class="hint">10 sn bekle.</span>
          <span class="hint">Fark et.</span>
        </div>
        <button id="btnStart" class="btn" type="button">Başla</button>
      </div>
    </div>
  </div>

  <!-- VIEW 2: Choices + weekly -->
  <div id="viewPick" class="view">
    <div class="wrap">
      <div class="card">
        <h1>TODAY</h1>
        <div class="q">Bugün sende ne oldu?</div>

        <div class="list">
          <div class="row dot" id="unnamed">Bir şey oldu ama adı yok</div>
          <div class="row dot" id="clear">Netti</div>
          <div class="row dot" id="nothing">Hiçbir şey olmadı</div>
        </div>

        <div class="weekly">
          <div class="weeklyTitle">Son 7 gün</div>
          <div id="weekGrid" class="weekGrid"></div>
          <button id="reset" class="reset" type="button">Sıfırla</button>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <script>
    // ===== Helpers =====
    const $ = (id) => document.getElementById(id);

    const statusEl = $("status");
    const overlay = $("overlay");

    const viewHome = $("viewHome");
    const viewPick = $("viewPick");
    const btnStart = $("btnStart");
    const resetBtn = $("reset");

    const weekGrid = $("weekGrid");

    const KEY_PREFIX = "today_choice_"; // per-day key
    const KEY_LAST_DATE = "today_last_date";
    const KEY_LAST_CHOICE = "today_last_choice";

    function todayKey(){
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth()+1).padStart(2,"0");
      const dd = String(d.getDate()).padStart(2,"0");
      return `${yyyy}-${mm}-${dd}`;
    }

    function showStatus(msg, ms=1700){
      statusEl.textContent = msg;
      statusEl.classList.add("on");
      clearTimeout(showStatus._t);
      showStatus._t = setTimeout(()=>statusEl.classList.remove("on"), ms);
    }

    function haptic(type="medium"){
      try{
        if(navigator.vibrate){
          if(type==="hard") navigator.vibrate([20,20,30]);
          else if(type==="soft") navigator.vibrate(12);
          else navigator.vibrate(18);
        }
      }catch(e){}
    }

    function closeEffect(kind){
      overlay.className = "overlay";
      if(kind==="unnamed"){ overlay.classList.add("fadeBlack"); }
      if(kind==="clear"){ overlay.classList.add("hardBlack"); }
      if(kind==="nothing"){ overlay.classList.add("fadeWhite"); }

      requestAnimationFrame(()=> overlay.classList.add("on"));

      const hold = (kind==="clear") ? 380 : 700;
      setTimeout(()=> overlay.classList.remove("on"), hold);
    }

    function setView(which){
      // which: "home" | "pick"
      viewHome.classList.toggle("on", which==="home");
      viewPick.classList.toggle("on", which==="pick");
    }

    // ===== Data =====
    function saveChoice(choiceId){
      const d = todayKey();
      localStorage.setItem(KEY_LAST_DATE, d);
      localStorage.setItem(KEY_LAST_CHOICE, choiceId);
      localStorage.setItem(KEY_PREFIX + d, choiceId); // for weekly list
    }

    function alreadyChosenToday(){
      return localStorage.getItem(KEY_LAST_DATE) === todayKey();
    }

    function label(choiceId){
      if(choiceId==="unnamed") return "Adı yok";
      if(choiceId==="clear") return "Netti";
      if(choiceId==="nothing") return "Hiçbir şey";
      return "—";
    }

    function formatDayLabel(dateStr){
      // dateStr: YYYY-MM-DD
      const d = new Date(dateStr + "T00:00:00");
      const days = ["Paz","Pzt","Sal","Çar","Per","Cum","Cmt"];
      const dd = String(d.getDate()).padStart(2,"0");
      const mm = String(d.getMonth()+1).padStart(2,"0");
      return `${days[d.getDay()]} ${dd}.${mm}`;
    }

    function renderWeekly(){
      weekGrid.innerHTML = "";
      const base = new Date();
      for(let i=0;i<7;i++){
        const d = new Date(base);
        d.setDate(base.getDate() - i);
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth()+1).padStart(2,"0");
        const dd = String(d.getDate()).padStart(2,"0");
        const key = `${yyyy}-${mm}-${dd}`;

        const val = localStorage.getItem(KEY_PREFIX + key);
        const item = document.createElement("div");
        item.className = "weekItem";
        item.innerHTML = `
          <div>${formatDayLabel(key)}</div>
          <div class="badge">${val ? label(val) : "—"}</div>
        `;
        weekGrid.appendChild(item);
      }
    }

    // ===== Actions =====
    btnStart.addEventListener("click", () => {
      haptic("soft");
      setView("pick");
      renderWeekly();
      if(alreadyChosenToday()){
        showStatus("Bugün seçimini yaptın.");
      }
    });

    function goHomeAfterAction(){
      // Her eylemden sonra ana ekrana dön
      setTimeout(()=> setView("home"), 420);
    }

    function handleChoice(choiceId){
      if(alreadyChosenToday()){
        haptic("soft");
        showStatus("Bugün seçimini yaptın.");
        goHomeAfterAction();
        return;
      }

      saveChoice(choiceId);
      renderWeekly();

      if(choiceId==="unnamed"){
        haptic("medium");
        showStatus("Tamam. Biraz sessiz kalabilir.");
        closeEffect("unnamed");
      } else if(choiceId==="clear"){
        haptic("hard");
        showStatus("Tamam. Net.");
        closeEffect("clear");
      } else if(choiceId==="nothing"){
        haptic("soft");
        showStatus("Tamam. Boşluk da bir şeydir.");
        closeEffect("nothing");
      }

      // seçimden sonra ana ekrana dön
      goHomeAfterAction();
    }

    $("unnamed").addEventListener("click", ()=> handleChoice("unnamed"));
    $("clear").addEventListener("click", ()=> handleChoice("clear"));
    $("nothing").addEventListener("click", ()=> handleChoice("nothing"));

    resetBtn.addEventListener("click", () => {
      // tüm seçim geçmişini temizle (son 7 gün dahil)
      const keys = Object.keys(localStorage);
      keys.forEach(k => {
        if(k.startsWith(KEY_PREFIX) || k===KEY_LAST_DATE || k===KEY_LAST_CHOICE){
          localStorage.removeItem(k);
        }
      });
      haptic("soft");
      showStatus("Sıfırlandı.");
      renderWeekly();
      goHomeAfterAction();
    });

    // ===== SW Register (same approach) =====
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try{
          const reg = await navigator.serviceWorker.register("./sw.js?v=10");
          if (reg && reg.waiting) reg.waiting.postMessage({ type: "SKIP_WAITING" });
        }catch(e){}
      });
    }
  </script>
</body>
</html>
