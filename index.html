<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F4F5F6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Today</title>

  <link rel="manifest" href="./manifest.json?v=11" />

  <link rel="apple-touch-icon" href="./apple-touch-icon-v2.png?v=11" />
  <link rel="icon" href="./icon-192-v2.png?v=11" sizes="192x192" />
  <link rel="icon" href="./icon-512-v2.png?v=11" sizes="512x512" />

  <style>
    :root{
      --bg:#F4F5F6;
      --text:#111;
      --muted:#666;
      --card:#fff;
      --line:#e6e6e6;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-tap-highlight-color:transparent;
      transition: background 240ms ease;
    }

    /* views */
    .view{display:none;}
    .view.on{display:block;}

    /* FULLSCREEN CENTER (guaranteed) */
    .full{
      position: fixed;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
      text-align:center;
    }
    .fullInner{
      width: min(560px, 92vw);
    }

    .card{
      width:100%;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:20px;
      box-shadow:var(--shadow);
      padding:26px 22px;
      text-align:center;
    }

    /* Status */
    .status{
      position:fixed;
      left:0;right:0;
      top:env(safe-area-inset-top);
      padding:10px 14px;
      text-align:center;
      font-size:14px;
      color:#111;
      opacity:0;
      transform:translateY(-6px);
      transition:opacity .2s ease, transform .2s ease;
      pointer-events:none;
      z-index: 50;
    }
    .status.on{opacity:1;transform:translateY(0)}

    /* Countdown */
    .countNum{
      font-weight: 900;
      line-height: 1;
      letter-spacing: .02em;
      user-select:none;
      -webkit-user-select:none;
      transition: opacity 220ms ease, transform 220ms ease;
    }
    .countNum.fade{
      opacity:0;
      transform: translateY(6px);
    }
    .count-9{font-size: 128px;}
    .count-8{font-size: 116px;}
    .count-7{font-size: 104px;}
    .count-6{font-size: 94px;}
    .count-5{font-size: 86px;}
    .count-4{font-size: 78px;}
    .count-3{font-size: 70px;}
    .count-2{font-size: 62px;}
    .count-1{font-size: 54px;}

    /* Home */
    h1{
      margin:0 0 10px 0;
      letter-spacing:.18em;
      font-size:28px;
      font-weight:700;
    }
    .identity{
      margin: 10px 0 18px 0;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.55;
    }
    .btn{
      width: min(420px, 92vw);
      border:0;
      border-radius:14px;
      padding:14px 14px;
      font-size:16px;
      font-weight:650;
      background:#111;
      color:#fff;
      cursor:pointer;
    }
    .btn:active{transform:scale(.99);}

    /* Pick view (same as before) */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
      text-align:center;
    }
    .q{
      font-size:20px;
      margin:8px 0 18px 0;
    }
    .list{
      text-align:left;
      margin: 12px auto 6px auto;
      width: min(420px, 90vw);
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .row{
      display:flex;
      align-items:flex-start;
      gap:12px;
      padding:14px 14px;
      border-radius:16px;
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
      border:1px solid var(--line);
      background: rgba(0,0,0,.01);
      transition: transform .12s ease, background .12s ease;
    }
    .row:hover{ background: rgba(0,0,0,.03); }
    .row:active{ transform: scale(.99); }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background:#111;
      margin-top: 6px;
      flex: 0 0 10px;
    }
    .rowTitle{ font-size:18px; font-weight:700; margin:0; }
    .rowHint{ margin:6px 0 0 0; color: var(--muted); font-size: 14px; line-height: 1.45; }

    .overlay{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:0;
      transition:opacity 420ms ease;
      z-index: 40;
    }
    .overlay.on{opacity:1}
    .overlay.fadeBlack{background:#000}
    .overlay.fadeWhite{background:#fff}
    .overlay.hardBlack{background:#000; transition:opacity 120ms linear;}

    .weekly{
      margin: 18px auto 0 auto;
      width: min(520px, 92vw);
      text-align:left;
      border-top: 1px solid var(--line);
      padding-top: 14px;
    }
    .weeklyTop{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .weeklyTitle{ font-size: 14px; color: var(--muted); margin: 0; }
    .weeklySummary{ font-size: 14px; color:#111; margin:0; white-space:nowrap; }
    .weekGrid{ display:flex; flex-direction:column; gap:8px; font-size:15px; }
    .weekItem{
      display:flex; justify-content:space-between; align-items:center;
      padding: 10px 12px;
      border:1px solid var(--line);
      border-radius:14px;
      background: rgba(0,0,0,.02);
    }
    .weekRight{ display:flex; align-items:center; gap:8px; }
    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      white-space:nowrap;
    }
    .colorDot{
      width:12px;height:12px;border-radius:999px;
      border:1px solid rgba(0,0,0,.18);
      background:transparent;
    }

    .actions{
      width: min(520px, 92vw);
      margin: 14px auto 0 auto;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .ghost{
      flex:1; min-width:160px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.9);
      border-radius: 14px;
      padding: 12px 12px;
      font-size: 15px;
      cursor:pointer;
    }
    .ghost:active{transform:scale(.99);}

    .colorBox{
      width: min(520px, 92vw);
      margin: 12px auto 0 auto;
      text-align:left;
      border: 1px solid var(--line);
      border-radius: 16px;
      background: rgba(0,0,0,.015);
      padding: 12px;
      display:none;
    }
    .colorBox.on{display:block;}
    .colorTitle{ font-size:14px; color:var(--muted); margin:0 0 10px 0; }
    .colorBtns{ display:flex; gap:10px; flex-wrap:wrap; }
    .cbtn{
      flex: 1; min-width:120px;
      border: 1px solid var(--line);
      background: #fff;
      border-radius: 14px;
      padding: 12px 10px;
      font-size: 14px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
    }
    .cbtn:active{transform:scale(.99);}
    .swatch{
      width: 14px; height: 14px; border-radius: 999px;
      border: 1px solid rgba(0,0,0,.18);
    }
    .note{ margin-top:10px; color:var(--muted); font-size:13px; line-height:1.45; }
  </style>
</head>

<body>
  <div id="status" class="status" aria-live="polite"></div>

  <!-- COUNTDOWN (FULL CENTER) -->
  <div id="viewCount" class="view on">
    <div class="full">
      <div class="fullInner">
        <div id="countNum" class="countNum count-9">9</div>
      </div>
    </div>
  </div>

  <!-- HOME (FULL CENTER) -->
  <div id="viewHome" class="view">
    <div class="full">
      <div class="fullInner">
        <div class="card">
          <h1>TODAY</h1>
          <div class="identity">Sadece fark et. Hepsi bu.</div>
          <button id="btnStart" class="btn" type="button">Başla</button>
        </div>
      </div>
    </div>
  </div>

  <!-- PICK -->
  <div id="viewPick" class="view">
    <div class="wrap">
      <div class="card">
        <h1>TODAY</h1>
        <div class="q">Bugün sende ne oldu?</div>

        <div class="list">
          <div class="row" id="unnamed">
            <div class="dot"></div>
            <div>
              <div class="rowTitle">Bir şey var ama adı yok</div>
              <div class="rowHint">Adını koyma. Sadece fark et.</div>
            </div>
          </div>

          <div class="row" id="clear">
            <div class="dot"></div>
            <div>
              <div class="rowTitle">Netti</div>
              <div class="rowHint">Bir cümleyle söyleyebiliyorsan tamam.</div>
            </div>
          </div>

          <div class="row" id="nothing">
            <div class="dot"></div>
            <div>
              <div class="rowTitle">Boşluk vardı</div>
              <div class="rowHint">Boşluk da bir bilgi.</div>
            </div>
          </div>
        </div>

        <div class="actions" style="margin-top: 10px;">
          <button id="btnColor" class="ghost" type="button">Seçime bir renk ver</button>
        </div>

        <div id="colorBox" class="colorBox">
          <div class="colorTitle">Yaptığın seçime bir renk ver</div>
          <div class="colorBtns">
            <button class="cbtn" data-color="red" type="button">
              <span class="swatch" style="background:#d92d20;"></span> Kırmızı
            </button>
            <button class="cbtn" data-color="blue" type="button">
              <span class="swatch" style="background:#2563eb;"></span> Mavi
            </button>
            <button class="cbtn" data-color="yellow" type="button">
              <span class="swatch" style="background:#f59e0b;"></span> Sarı
            </button>
            <button class="cbtn" data-color="green" type="button">
              <span class="swatch" style="background:#16a34a;"></span> Yeşil
            </button>
          </div>
          <div id="colorNote" class="note"></div>
        </div>

        <div class="weekly">
          <div class="weeklyTop">
            <div class="weeklyTitle">Son 7 gün</div>
            <div id="weeklySummary" class="weeklySummary"></div>
          </div>
          <div id="weekGrid" class="weekGrid"></div>
        </div>

        <div class="actions">
          <button id="btnHome" class="ghost" type="button">Ana ekrana dön</button>
          <button id="reset" class="ghost" type="button">Sıfırla</button>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <script>
    const $ = (id) => document.getElementById(id);

    const statusEl = $("status");
    const overlay = $("overlay");

    const viewCount = $("viewCount");
    const viewHome  = $("viewHome");
    const viewPick  = $("viewPick");

    const countNumEl = $("countNum");
    const btnStart = $("btnStart");
    const btnHome  = $("btnHome");
    const resetBtn = $("reset");

    const btnColor = $("btnColor");
    const colorBox = $("colorBox");
    const colorNote = $("colorNote");

    const weekGrid = $("weekGrid");
    const weeklySummary = $("weeklySummary");

    const KEY_PREFIX = "today_choice_";
    const KEY_COLOR_PREFIX = "today_color_";
    const KEY_LAST_DATE = "today_last_date";
    const KEY_LAST_CHOICE = "today_last_choice";

    function todayKey(){
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth()+1).padStart(2,"0");
      const dd = String(d.getDate()).padStart(2,"0");
      return `${yyyy}-${mm}-${dd}`;
    }

    function showStatus(msg, ms=1700){
      statusEl.textContent = msg;
      statusEl.classList.add("on");
      clearTimeout(showStatus._t);
      showStatus._t = setTimeout(()=>statusEl.classList.remove("on"), ms);
    }

    function haptic(type="medium"){
      try{
        if(navigator.vibrate){
          if(type==="hard") navigator.vibrate([20,20,30]);
          else if(type==="soft") navigator.vibrate(12);
          else navigator.vibrate(18);
        }
      }catch(e){}
    }

    function closeEffect(kind){
      overlay.className = "overlay";
      if(kind==="unnamed"){ overlay.classList.add("fadeBlack"); }
      if(kind==="clear"){ overlay.classList.add("hardBlack"); }
      if(kind==="nothing"){ overlay.classList.add("fadeWhite"); }
      requestAnimationFrame(()=> overlay.classList.add("on"));
      const hold = (kind==="clear") ? 380 : 700;
      setTimeout(()=> overlay.classList.remove("on"), hold);
    }

    function setView(which){
      viewCount.classList.toggle("on", which==="count");
      viewHome.classList.toggle("on", which==="home");
      viewPick.classList.toggle("on", which==="pick");
    }

    function alreadyChosenToday(){
      return localStorage.getItem(KEY_LAST_DATE) === todayKey();
    }

    function saveChoice(choiceId){
      const d = todayKey();
      localStorage.setItem(KEY_LAST_DATE, d);
      localStorage.setItem(KEY_LAST_CHOICE, choiceId);
      localStorage.setItem(KEY_PREFIX + d, choiceId);
    }

    function getTodayChoice(){
      return localStorage.getItem(KEY_PREFIX + todayKey());
    }

    function setTodayColor(color){
      localStorage.setItem(KEY_COLOR_PREFIX + todayKey(), color);
    }

    function getTodayColor(){
      return localStorage.getItem(KEY_COLOR_PREFIX + todayKey());
    }

    function shortLabel(choiceId){
      if(choiceId==="unnamed") return "Adı yok";
      if(choiceId==="clear") return "Netti";
      if(choiceId==="nothing") return "Boşluk";
      return "—";
    }

    function colorToHex(c){
      if(c==="red") return "#d92d20";
      if(c==="blue") return "#2563eb";
      if(c==="yellow") return "#f59e0b";
      if(c==="green") return "#16a34a";
      return "transparent";
    }

    function formatDayLabel(dateStr){
      const d = new Date(dateStr + "T00:00:00");
      const days = ["Paz","Pzt","Sal","Çar","Per","Cum","Cmt"];
      const dd = String(d.getDate()).padStart(2,"0");
      const mm = String(d.getMonth()+1).padStart(2,"0");
      return `${days[d.getDay()]} ${dd}.${mm}`;
    }

    function renderWeekly(){
      weekGrid.innerHTML = "";
      const base = new Date();
      const counts = {unnamed:0, clear:0, nothing:0};

      for(let i=0;i<7;i++){
        const d = new Date(base);
        d.setDate(base.getDate() - i);
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth()+1).padStart(2,"0");
        const dd = String(d.getDate()).padStart(2,"0");
        const key = `${yyyy}-${mm}-${dd}`;

        const val = localStorage.getItem(KEY_PREFIX + key);
        const col = localStorage.getItem(KEY_COLOR_PREFIX + key);

        if(val && counts[val] !== undefined) counts[val] += 1;

        const item = document.createElement("div");
        item.className = "weekItem";
        item.innerHTML = `
          <div>${formatDayLabel(key)}</div>
          <div class="weekRight">
            <div class="colorDot" style="background:${colorToHex(col)};"></div>
            <div class="badge">${val ? shortLabel(val) : "—"}</div>
          </div>
        `;
        weekGrid.appendChild(item);
      }

      const entries = Object.entries(counts).sort((a,b)=>b[1]-a[1]);
      const top = entries[0];
      weeklySummary.textContent = (!top || top[1]===0) ? "Bu hafta: —" : `Bu hafta en çok: ${shortLabel(top[0])}`;
    }

    function updateColorNote(){
      const tChoice = getTodayChoice();
      const tColor = getTodayColor();
      if(!tChoice){
        colorNote.textContent = "Önce bir seçim yap. Sonra istersen renklendir.";
        return;
      }
      if(!tColor){
        colorNote.textContent = `Bugün: ${shortLabel(tChoice)} — istersen bir renk seç.`;
        return;
      }
      colorNote.textContent = `Bugün: ${shortLabel(tChoice)} — renk seçtin.`;
    }

    // Background darken during countdown (very subtle)
    function bgFor(n){
      const start = {r:244,g:245,b:246};
      const end   = {r:236,g:237,b:239};
      const t = (9 - n) / 8;
      const r = Math.round(start.r + (end.r - start.r) * t);
      const g = Math.round(start.g + (end.g - start.g) * t);
      const b = Math.round(start.b + (end.b - start.b) * t);
      return `rgb(${r},${g},${b})`;
    }

    function setCountClass(n){
      for(let i=1;i<=9;i++) countNumEl.classList.remove("count-" + i);
      countNumEl.classList.add("count-" + n);
    }

    function startCountdown(){
      let n = 9;
      setView("count");

      const tick = () => {
        document.body.style.background = bgFor(n);

        countNumEl.classList.remove("fade");
        countNumEl.textContent = String(n);
        setCountClass(n);

        setTimeout(()=> countNumEl.classList.add("fade"), 520);

        if(n === 1){
          setTimeout(()=> {
            document.body.style.background = "var(--bg)";
            setView("home");
          }, 740);
          return;
        }

        n -= 1;
        setTimeout(tick, 780);
      };

      tick();
    }

    // Actions
    btnStart.addEventListener("click", () => {
      haptic("soft");
      setView("pick");
      renderWeekly();
      if(alreadyChosenToday()) showStatus("Bugün seçimini yaptın.");
      colorBox.classList.remove("on");
      updateColorNote();
    });

    btnHome.addEventListener("click", () => {
      haptic("soft");
      setView("home");
    });

    btnColor.addEventListener("click", () => {
      haptic("soft");
      colorBox.classList.toggle("on");
      updateColorNote();
    });

    function handleChoice(choiceId){
      if(alreadyChosenToday()){
        haptic("soft");
        showStatus("Bugün seçimini yaptın.");
        updateColorNote();
        return;
      }
      saveChoice(choiceId);
      renderWeekly();
      updateColorNote();

      if(choiceId==="unnamed"){ haptic("medium"); showStatus("Tamam. Sessiz kalsın."); closeEffect("unnamed"); }
      if(choiceId==="clear"){ haptic("hard"); showStatus("Tamam. Net."); closeEffect("clear"); }
      if(choiceId==="nothing"){ haptic("soft"); showStatus("Tamam. Boşluk da bilgi."); closeEffect("nothing"); }
    }

    $("unnamed").addEventListener("click", ()=> handleChoice("unnamed"));
    $("clear").addEventListener("click", ()=> handleChoice("clear"));
    $("nothing").addEventListener("click", ()=> handleChoice("nothing"));

    document.querySelectorAll(".cbtn").forEach(btn => {
      btn.addEventListener("click", () => {
        const color = btn.getAttribute("data-color");
        const tChoice = getTodayChoice();
        if(!tChoice){
          haptic("soft");
          showStatus("Önce bir seçim yap.");
          updateColorNote();
          return;
        }
        setTodayColor(color);
        haptic("medium");
        showStatus("Renk kaydedildi.");
        renderWeekly();
        updateColorNote();
      });
    });

    resetBtn.addEventListener("click", () => {
      const keys = Object.keys(localStorage);
      keys.forEach(k => {
        if(k.startsWith(KEY_PREFIX) || k.startsWith(KEY_COLOR_PREFIX) || k===KEY_LAST_DATE || k===KEY_LAST_CHOICE){
          localStorage.removeItem(k);
        }
      });
      haptic("soft");
      showStatus("Sıfırlandı.");
      renderWeekly();
      updateColorNote();
    });

    // SW register
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try{
          const reg = await navigator.serviceWorker.register("./sw.js?v=11");
          if (reg && reg.waiting) reg.waiting.postMessage({ type: "SKIP_WAITING" });
        }catch(e){}
      });
    }

    // Boot
    startCountdown();
  </script>
</body>
</html>
