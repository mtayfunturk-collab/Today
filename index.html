<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Today</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#F4F5F6">

  <!-- iOS -->
  <link rel="apple-touch-icon" href="icons/apple-touch-icon-v9.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f5f6;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .screen {
      width: 100%;
      max-width: 420px;
      padding: 24px;
      text-align: center;
      display: none;
    }

    .screen.active {
      display: block;
    }

    .logo {
      width: 96px;
      margin: 0 auto 24px;
    }

    .subtitle {
      opacity: 0.7;
      font-size: 14px;
      margin-top: 8px;
    }

    .btn {
      margin-top: 24px;
      padding: 16px;
      border-radius: 14px;
      border: none;
      width: 100%;
      font-size: 16px;
      background: #111;
      color: #fff;
    }

    .countdown {
      font-size: 72px;
      font-weight: 600;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .choice {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      margin-top: 12px;
      text-align: left;
    }

    .choice-title {
      font-weight: 600;
    }

    .choice-desc {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 4px;
    }

    .calendar-btn {
      margin-top: 24px;
      font-size: 20px;
      background: none;
      border: none;
    }
  </style>
</head>

<body>

<!-- ONBOARDING -->
<div class="screen active" id="onboarding">
  <img src="icons/today-icon-v9-512.png" class="logo" alt="Today">
  <h1>TODAY</h1>
  <div class="subtitle">Verileriniz sadece bu cihazda kaydedilmektedir.</div>
  <button class="btn" onclick="startCountdown()">Başla</button>
</div>

<!-- COUNTDOWN -->
<div class="screen" id="countdownScreen">
  <div class="countdown" id="countdown">5</div>
</div>

<!-- CHOICES -->
<div class="screen" id="choiceScreen">
  <h2>Bugün sende ne oldu?</h2>

  <div class="choice" onclick="saveChoice('adı yok')">
    <div class="choice-title">Bir şey oldu ama adı yok</div>
    <div class="choice-desc">Adını koyma. Sadece fark et.</div>
  </div>

  <div class="choice" onclick="saveChoice('netti')">
    <div class="choice-title">Her şey çok net</div>
    <div class="choice-desc">Bir cümleyle söyleyebiliyorsan tamam.</div>
  </div>

  <div class="choice" onclick="saveChoice('zordu')">
    <div class="choice-title">Zordu bugün</div>
    <div class="choice-desc">Zorluklar olgunlaşma için gereklidir.</div>
  </div>

  <button class="calendar-btn" onclick="goCalendar()">→</button>
</div>

<!-- CALENDAR -->
<div class="screen" id="calendarScreen">
  <h2>Bu Ay</h2>
  <div id="calendar"></div>
  <button class="btn" onclick="goHome()">Ana ekrana dön</button>
</div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }

  let count = 5;
  const countdownEl = document.getElementById('countdown');

  function show(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function startCountdown() {
    show('countdownScreen');
    count = 5;
    countdownEl.textContent = count;

    const interval = setInterval(() => {
      count--;
      countdownEl.textContent = count;
      countdownEl.style.transform = `scale(${1 + count * 0.05})`;

      if (count === 0) {
        clearInterval(interval);
        show('choiceScreen');
      }
    }, 1000);
  }

  function saveChoice(value) {
    const today = new Date().toISOString().slice(0,10);
    localStorage.setItem(today, value);
    show('calendarScreen');
    renderCalendar();
  }

  function renderCalendar() {
    const cal = document.getElementById('calendar');
    cal.innerHTML = '';
    const now = new Date();
    const days = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();

    for (let d=1; d<=days; d++) {
      const date = new Date(now.getFullYear(), now.getMonth(), d)
        .toISOString().slice(0,10);
      const val = localStorage.getItem(date) || '—';
      const div = document.createElement('div');
      div.textContent = `${d}: ${val}`;
      cal.appendChild(div);
    }
  }

  function goCalendar() {
    show('calendarScreen');
    renderCalendar();
  }

  function goHome() {
    show('onboarding');
  }
</script>

</body>
</html>
