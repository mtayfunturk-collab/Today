<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F4F5F6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <title>Today</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json?v=10" />

  <!-- Icons (cache-busting) -->
  <link rel="apple-touch-icon" href="./apple-touch-icon-v2.png?v=10" />
  <link rel="icon" href="./icon-192-v2.png?v=10" sizes="192x192" />
  <link rel="icon" href="./icon-512-v2.png?v=10" sizes="512x512" />

  <style>
    :root{
      --bg:#F4F5F6;
      --text:#111;
      --muted:#666;
      --card:#fff;
      --line:#e6e6e6;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
    }
    .card{
      width:min(520px, 92vw);
      background: var(--card);
      border:1px solid var(--line);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 26px 22px;
      text-align:center;
    }
    h1{
      margin: 0 0 10px 0;
      letter-spacing: .18em;
      font-size: 28px;
      font-weight: 700;
    }
    .q{
      font-size: 20px;
      margin: 8px 0 18px 0;
    }
    .list{
      text-align:left;
      margin: 12px auto 6px auto;
      width: min(360px, 86vw);
    }
    .row{
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 14px 14px;
      border-radius: 14px;
      cursor:pointer;
      user-select:none;
      -webkit-user-select:none;
      border:1px solid transparent;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      font-size:18px;
    }
    .row:hover{ background: rgba(0,0,0,.03); }
    .row:active{ transform: scale(.99); }
    .dot::before{
      content:"";
      width: 10px;
      height:10px;
      border-radius:999px;
      background:#111;
      flex: 0 0 10px;
    }

    /* Status message */
    .status{
      position: fixed;
      left: 0;
      right: 0;
      top: env(safe-area-inset-top);
      padding: 10px 14px;
      text-align:center;
      font-size: 14px;
      color: #111;
      opacity: 0;
      transform: translateY(-6px);
      transition: opacity .2s ease, transform .2s ease;
      pointer-events:none;
    }
    .status.on{
      opacity: 1;
      transform: translateY(0);
    }

    /* Onboarding modal */
    .modalBack{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 22px;
    }
    .modalBack.on{ display:flex; }
    .modal{
      width:min(520px, 92vw);
      background:#fff;
      border-radius: 18px;
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      padding: 22px;
      text-align:left;
    }
    .modalTitle{
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 10px 0;
    }
    .modalText{
      margin: 0 0 16px 0;
      color: var(--muted);
      line-height: 1.45;
    }
    .btn{
      width:100%;
      border:0;
      border-radius: 14px;
      padding: 14px 14px;
      font-size: 16px;
      font-weight: 650;
      background:#111;
      color:#fff;
      cursor:pointer;
    }
    .btn:active{ transform: scale(.99); }

    /* Closing overlay effects */
    .overlay{
      position: fixed;
      inset: 0;
      pointer-events:none;
      opacity: 0;
      transition: opacity 420ms ease;
    }
    .overlay.on{ opacity: 1; }
    .overlay.fadeBlack{ background:#000; }
    .overlay.fadeWhite{ background:#fff; }
    .overlay.hardBlack{ background:#000; transition: opacity 120ms linear; }

    /* Reset button */
    .reset{
      position: fixed;
      left: 16px;
      right: 16px;
      bottom: calc(16px + env(safe-area-inset-bottom));
      border:1px solid var(--line);
      background: rgba(255,255,255,.9);
      backdrop-filter: blur(8px);
      border-radius: 14px;
      padding: 12px 12px;
      font-size: 15px;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div id="status" class="status" aria-live="polite"></div>

  <!-- Onboarding -->
  <div id="modalBack" class="modalBack" role="dialog" aria-modal="true" aria-label="Onboarding">
    <div class="modal">
      <div class="modalTitle">Sadece fark et.</div>
      <p class="modalText">
        Bugün sende olanı tek bir cümleyle çözmek zorunda değilsin.
        Sadece fark etmen yeter.
      </p>
      <button id="btnOk" class="btn" type="button">Tamam, gördüm</button>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <h1>TODAY</h1>
      <div class="q">Bugün sende ne oldu?</div>

      <div class="list">
        <div class="row dot" id="unnamed">Bir şey oldu ama adı yok</div>
        <div class="row dot" id="clear">Netti</div>
        <div class="row dot" id="nothing">Hiçbir şey olmadı</div>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <button id="reset" class="reset" type="button">Sıfırla</button>

  <script>
    // ===== Helpers =====
    const $ = (id) => document.getElementById(id);

    const statusEl = $("status");
    const overlay = $("overlay");
    const modalBack = $("modalBack");
    const btnOk = $("btnOk");
    const resetBtn = $("reset");

    const KEY_LAST_DATE = "today_last_date";
    const KEY_LAST_CHOICE = "today_last_choice";
    const KEY_ONBOARDING = "today_onboarding_done";

    const todayKey = () => {
      // local date key: YYYY-MM-DD
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd}`;
    };

    function showStatus(msg, ms=1800){
      statusEl.textContent = msg;
      statusEl.classList.add("on");
      window.clearTimeout(showStatus._t);
      showStatus._t = window.setTimeout(() => statusEl.classList.remove("on"), ms);
    }

    // Try "stronger" haptics where supported (iOS Safari: limited)
    function haptic(type="medium"){
      try{
        if (navigator.vibrate) {
          if(type==="hard") navigator.vibrate([20, 20, 30]);
          else if(type==="soft") navigator.vibrate(12);
          else navigator.vibrate(18);
        }
      }catch(e){}
    }

    // iOS Safari generally blocks sound without prior gesture.
    // We'll keep it silent for now; haptic + animation is the feedback.
    function closeEffect(kind){
      overlay.className = "overlay"; // reset
      if(kind==="unnamed"){ overlay.classList.add("fadeBlack"); }
      if(kind==="clear"){ overlay.classList.add("hardBlack"); }
      if(kind==="nothing"){ overlay.classList.add("fadeWhite"); }

      // show
      requestAnimationFrame(() => overlay.classList.add("on"));

      // hide after a short pause (gives "thinking" space)
      const hold = (kind==="clear") ? 380 : 700;
      setTimeout(() => {
        overlay.classList.remove("on");
      }, hold);
    }

    function saveChoice(choiceId){
      const d = todayKey();
      localStorage.setItem(KEY_LAST_DATE, d);
      localStorage.setItem(KEY_LAST_CHOICE, choiceId);
    }

    function alreadyChosenToday(){
      return localStorage.getItem(KEY_LAST_DATE) === todayKey();
    }

    // ===== Onboarding =====
    function showOnboardingIfNeeded(){
      const done = localStorage.getItem(KEY_ONBOARDING) === "1";
      if(!done){
        modalBack.classList.add("on");
      }
    }

    btnOk.addEventListener("click", () => {
      haptic("soft");
      localStorage.setItem(KEY_ONBOARDING, "1");
      modalBack.classList.remove("on");
    });

    // ===== Choice clicks =====
    function handleChoice(choiceId){
      if(alreadyChosenToday()){
        haptic("soft");
        showStatus("Bugün seçimini yaptın.");
        return;
      }

      saveChoice(choiceId);

      if(choiceId === "unnamed"){
        haptic("medium");
        showStatus("Tamam. Biraz sessiz kalabilir.");
        closeEffect("unnamed");
      } else if(choiceId === "clear"){
        haptic("hard");
        showStatus("Tamam. Net.");
        closeEffect("clear");
      } else if(choiceId === "nothing"){
        haptic("soft");
        showStatus("Tamam. Boşluk da bir şeydir.");
        closeEffect("nothing");
      }
    }

    $("unnamed").addEventListener("click", () => handleChoice("unnamed"));
    $("clear").addEventListener("click", () => handleChoice("clear"));
    $("nothing").addEventListener("click", () => handleChoice("nothing"));

    // ===== Reset =====
    resetBtn.addEventListener("click", () => {
      localStorage.removeItem(KEY_LAST_DATE);
      localStorage.removeItem(KEY_LAST_CHOICE);
      haptic("soft");
      showStatus("Sıfırlandı.");
    });

    // ===== Initial state =====
    if(alreadyChosenToday()){
      showStatus("Bugün seçimini yaptın.");
    }

    showOnboardingIfNeeded();

    // ===== Service Worker register (cache-busting) =====
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", async () => {
        try{
          const reg = await navigator.serviceWorker.register("./sw.js?v=10");
          // Ask waiting SW to activate immediately
          if (reg && reg.waiting) reg.waiting.postMessage({ type: "SKIP_WAITING" });
        }catch(e){}
      });
    }
  </script>
</body>
</html>
